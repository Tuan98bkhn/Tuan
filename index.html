<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Management</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    </head>
    <style>
        .success{
            padding: 5px;
            margin: 5px 0 15px 0;
            color: green;
        }
        .error{
            padding: 5px;
            margin: 5px 0 15px 0;
            color: red;
        }
    </style>
    <body>
        <div class="container">
            <h1>Quản lý sinh viên</h1>
            <form id="student-form">
                <div>
                    <label for="name">Họ tên sinh viên</label>
                    <input type="text" id="name" class="u-full-width">
                </div>
                <div>
                    <label for="code">Mã số sinh viên</label>
                    <input type="text" id="code" class="u-full-width">
                </div>
                <div>
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" class="u-full-width">
                </div>
                <div>
                    <input type="submit" value="submit" class="u-full-width">
                </div>
            </form>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Họ tên sinh viên</th>
                        <th>Mã số sinh viên</th>
                        <th>Địa chỉ</th>
                    </tr>
                </thead>
                <tbody id="student-list" >
                </tbody>
            </table>
        </div>
        <script src="a2.js"></script>
    </body>
</html>
